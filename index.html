<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="outer container">

		<h1 class="text-center m-5">Tic-Tac-Toe</h1>

		<div id="start-options" class="text-center">

			<div id="numPlayersOptions">
				<button id="1player" class="option">1 Player</button>
				<button id="2player" class="option">2 Players</button>
			</div>
			<div id="startingPosition">
				Would you like to go first or second?
				<button id="goFirst" class="option">1st</button>
				<button id="goSecond" class="option">2nd</button>
			</div>
			<div id="markOptions">
				Player 1: Pick your mark.
				<button id="xMark" class="option">X</button>
				<button id="oMark" class="option">O</button>
			</div>
		</div>

		<div id="board" class="text-center">
			<div id="current-player-display">
				<h4>Current Turn:</h4>
				<h6>Player 1</h6>
				<h6>Player 2</h6>
			</div>
			<div>
				<div class="btn-group">
					<button id="button1" class="tile">&nbsp;</button>
					<button id="button2" class="tile">&nbsp;</button>
					<button id="button3" class="tile">&nbsp;</button>
				</div>
			</div>
			<div>
				<div class="btn-group">
					<button id="button4" class="tile">&nbsp;</button>
					<button id="button5" class="tile">&nbsp;</button>
					<button id="button6" class="tile">&nbsp;</button>
				</div>
			</div>
			<div>
				<div class="btn-group">
					<button id="button7" class="tile">&nbsp;</button>
					<button id="button8" class="tile">&nbsp;</button>
					<button id="button9" class="tile">&nbsp;</button>
				</div>
			</div>
		</div>
	</div>

	<script src='main.js'></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
