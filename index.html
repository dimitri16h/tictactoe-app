<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="outer">

		<h1>Tic-Tac-Toe</h1>

		<div id=start-options>
			<button id="1player" class="option">1 Player</button>
			<button id="2player" class="option">2 Players</button>	
		</div>


		<div class="row">
			<button id="button1" class="tile">&nbsp;</button>
			<button id="button2" class="tile">&nbsp;</button>
			<button id="button3" class="tile">&nbsp;</button>
		</div>
		<div class="row">
			<button id="button4" class="tile">&nbsp;</button>
			<button id="button5" class="tile">&nbsp;</button>
			<button id="button6" class="tile">&nbsp;</button>
		</div>
		<div class="row">
			<button id="button7" class="tile">&nbsp;</button>
			<button id="button8" class="tile">&nbsp;</button>
			<button id="button9" class="tile">&nbsp;</button>
		</div>
	</div>

	<script src='main.js'></script>
</body>
</html>
